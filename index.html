<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="flower_con">
        <img src="assets/images/flower.png" alt="flower1">
        <img src="assets/images/flower2.png" alt="flower2">
        <img src="assets/images/flower3.png" alt="flower3">
        <img src="assets/images/flower4.png" alt="flower4">
        <img src="assets/images/flower5.png" alt="flower5">
        <img src="assets/images/flower6.png" alt="flower6">
        <img src="assets/images/flower7.png" alt="flower7">
        <img src="assets/images/flower8.png" alt="flower8">
        <img src="assets/images/flower9.png" alt="flower9">
    </div>
    <div class="quote-box">
        <div class="container">
            <p class="quote">Click the button to generate a quote</p>
            <p class="author">Author</p>
        </div>
        <button class="quote-btn">Click Here!</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
