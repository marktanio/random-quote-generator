<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img src="assets/images/flower.png" alt="flower1" class="f_one right">
    <img src="assets/images/flower2.png" alt="flower2" class="f_two left">
    <img src="assets/images/flower3.png" alt="flower3" class="f_three right">
    <img src="assets/images/flower4.png" alt="flower4" class="f_four left">
    <img src="assets/images/flower5.png" alt="flower5" class="f_five right">
    <img src="assets/images/flower6.png" alt="flower6" class="f_six left">
    <img src="assets/images/flower7.png" alt="flower7" class="f_seven right">
    <img src="assets/images/flower8.png" alt="flower8" class="f_eight left">
    <img src="assets/images/flower9.png" alt="flower9" class="f_nine right">

        <div class="container">
            <p class="quote">Click the button to generate a quote</p>
            <p class="author">Author</p>
        </div>
        <button class="quote-btn">Click Here!</button>

    <script src="assets/js/script.js"></script>
